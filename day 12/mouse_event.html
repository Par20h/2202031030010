<!DOCTYPE html>
<html>
<body>

<div onmouseover="mOver(this)" onmouseout="mOut(this)" 
style="background-color:#00bc9c;;width:120px;height:20px;padding:40px;">
Mouse Over Me</div>

<script>
function mOver(obj) {
  obj.innerHTML = "suiiiiiii"
}

function mOut(obj) {
  obj.innerHTML = "Hit me!!!"
}
</script>

</body>
</html>
