<html>

<body>
    <center>

        <form action="">
            <table border=5>
                <tr>
                    <td>First name : </td>
                    <td><input type="text" name="Firstname" placeholder="Enter Your Firstname" required></td>
                </tr>

                <tr>
                    <td>Middle name : </td>
                    <td><input type="text" name="Middlename" placeholder="Enter Your Middlename" required></td>
                </tr>

                <tr>
                    <td>Last name : </td>
                    <td><input type="text" name="Lastname" placeholder="Enter Your Lastname" required></td>
                </tr>

                <tr>
                    <td>DOB : </td>
                    <td><input type="date" name="DOB" required /></td>
                </tr>

                <tr>
                    <td>Email : </td>
                    <td><input type="text" name="user" placeholder="Enter Your Email" required></td>
                </tr>

                <tr>
                    <td>Password : </td>
                    <td><input type="password" name="password" minlength="8" required /></td>
                </tr>

                <tr>
                    <td>Confirm Password : </td>
                    <td><input type="Confirm password" name="Confirm password" minlength="8" checked="password"
                            required /></td>
                </tr>

                <tr>
                    <td>Phone Number : </td>
                    <td><input type="phone" name="Phone" minlength="10" maxlength="10"
                            placeholder="Enter Your Phone Number" required></td>
                </tr>

                <tr>
                    <td> Gender : </td>
                    <td>
                        <input type="radio" name="sex" value="male" />Male
                        <input type="radio" name="sex" value="female" />Female
                        <input type="radio" name="sex" value="Other" />Other
                    </td>
                </tr>


                <tr>
                    <td>Permanent Address : </td>
                    <td><textarea rows="5" cols="27" placeholder="Enter Your Permanent Address" required></textarea>
                    </td>
                </tr>

                <tr>
                    <td>PinCode : </td>
                    <td><input type="Pincode" name="Pincode" maxlength="6" placeholder="Enter Your Pincode" required>
                    </td>
                </tr>

                <tr>
                    <td> Upload CV : </td>
                    <td><input type="file" required></td>
                </tr>

                <tr>
                    <td>Any Quetion : </td>
                    <td>
                        <select name="Any Quetion" required>
                            <option value="How Can I Help You">How Can I Help You</option>
                            <option value="Forgot Password">Forgot Password</option>
                        </select>
                    </td>
                </tr>

            </table>

            <input type="checkbox" name="lang" value="Guj" required /> Agree Terms And Condition

            <br><input type="submit" value="Submit"></br>

        </form>
</body>

</html>
