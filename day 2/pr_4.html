<html>
<body>
<center>

<form action="pr3.html">
<table border=5>
<tr>
    <td>First name : </td>
    <td><input type = "text" name= "firstname" placeholder="Enter Your Firstname" required></td>
</tr>

<tr>
    <td>Last name : </td>
    <td><input type = "text" name= "lastname" placeholder="Enter Your Lastname" required></td>
</tr>

<tr>
    <td>Email : </td>
    <td><input type = "text" name= "user" placeholder="Enter Your Email" required></td>
</tr>

<tr>
    <td>Phone Number : </td>
    <td><input type = "Phone Number" name= "Phone Number" maxlength="10" placeholder="Enter Your Phone Number" required></td>
</tr>

<tr>
    <td> Language : </td>
    <td> 
        <input type = "checkbox" name= "lang"  value = "Guj">Gujarati
        <input type = "checkbox" name= "lang"  value = "Hin">Hindi
        <input type = "checkbox" name= "lang"  value = "Eng">English
    </td>
</tr>

<tr>
    <td> Gender : </td>
    <td>
        <input type = "radio" name= "sex"  value = "male" >Male
        <input type = "radio" name= "sex" value = "female">Female
    </td>
</tr>

<tr>
    <td> City : </td>
    <td>
     <select name = "City" required>
        <option value = "ahmedabad">Ahmedabad</option>
        <option value = "bhavnagar">Bhavnagar</option>
        <option value = "baroda">Baroda</option>
        <option value = "surat">Surat</option>
    </select>
    </td>
</tr>
<tr>
    <td> Date of birth :</td>
    <td><input type="date" name="calender" value="calender"></td>
</tr>
<tr>
    <td> Address : </td>
    <td><textarea rows = "5" cols="17"  placeholder="Enter Your Address" required></textarea> </td>
</tr>

</table>
<center><td><input type = "submit" name = "submit"></td></center>
</form>

</body>
</html>
