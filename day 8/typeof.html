<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Operators</h1>
<h2>The typeof Operator</h2>

<p>Data Types:</p>

<p id="demo">

  </p>

<script>
document.getElementById("demo").innerHTML = 
"'Parth' is " + typeof "Parth" + "<br>" +
"8.67 is " + typeof 3.14 + "<br>" +
"NeN is " + typeof NaN + "<br>" +
"True is " + typeof false + "<br>" +
"[1, 2, 3, 4] is " + typeof [1, 2, 3, 4] + "<br>" +
"{name:'parth', age:19} is " + typeof {name:'parth', age:19} + "<br>" +
"new Date() is " + typeof new Date() + "<br>" +
"function () {} is " + typeof function () {} + "<br>" +
"myCar is " + typeof myCar + "<br>" +
"null is " + typeof null;
</script>

</body>
</html>
