<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("p").hide(1000);
    alert("The paragraph is now hidden");
  });
});
</script>
</head>
<body>

<button>Hide</button>

<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos, aliquam similique? Quo quisquam in maxime sit eligendi, distinctio voluptates id saepe ipsum sint, dignissimos nisi quas a rem? Maxime, earum?</p>

</body>
</html>
