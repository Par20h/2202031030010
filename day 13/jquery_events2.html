<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#parth").dblclick(function () {
                $(this).hide();
            });
             $("#parth1").dblclick(function () {
                $(this).hide();
            });
             $("#parth2").dblclick(function () {
                $(this).hide();
            });
        });
    </script>
</head>

<body>

    <p id="parth">If you double-click on me, I will disappear.</p>
    <p id="parth1">Click me away!</p>
    <p id="parth2">Click me too!</p>

</body>

</html>
