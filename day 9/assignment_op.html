<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Arithmetic</h1>
<h2>The += Operator</h2>

<p id="demo"></p>
<p id="demo_1"></p>
<p id="demo_2"></p>
<p id="demo_3"></p>
<p id="demo_4"></p>
<p id="demo_5"></p>


<script>
var x = 45;
x += 3;
document.getElementById("demo").innerHTML = x;

x -= 3;
document.getElementById("demo_1").innerHTML = x;

x *= 3;
document.getElementById("demo_2").innerHTML = x;

x /= 3;
document.getElementById("demo_3").innerHTML = x;

x %= 3;
document.getElementById("demo_4").innerHTML = x;

x ** 3;
document.getElementById("demo_5").innerHTML = x;




</script>

</body>
</html>
