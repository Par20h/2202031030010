<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="path"></p>
</body>
<script>

const number = 0;

if (number > 0) {

     document.getElementById('path').innerHTML = "It is Positive";
}

else if (number == 0) {

document.getElementById('path').innerHTML = "It is Zero";

}

else {
    
    document.getElementById('path').innerHTML = "It is Negative";

}
</script>
</html>
