<!DOCTYPE html>
<html>
<body>


<h1>The () ? : Ternary Operator</h1>

<p>Input your age and click the button:</p>

<input id="age" value="18" />

<button onclick="myFunction()">Check It</button>

<p id="demo"></p>

<script>
function myFunction() {
  let age = document.getElementById("age").value;
  let Driveable = (age < 18) ? "Too young":"Old enough";
  document.getElementById("demo").innerHTML = Driveable + " for Drive.";
}
</script>

</body>
</html>
