<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Bitwise AND</h1>
<h2>The & Operator</h2>

<p id="demo"></p>
<p id="demo_1"></p>
<p id="demo_2"></p>
<p id="demo_3"></p>
<p id="demo_4"></p>
<p id="demo_5"></p>

<script>
document.getElementById("demo").innerHTML = 9 & 3;
document.getElementById("demo_1").innerHTML = 9 | 3;
document.getElementById("demo_2").innerHTML = 9 ^ 3;
document.getElementById("demo_3").innerHTML = 9 >> 3;
document.getElementById("demo_4").innerHTML = 9 << 3;
document.getElementById("demo_5").innerHTML = ~ 9;

</script>

</body>
</html>
